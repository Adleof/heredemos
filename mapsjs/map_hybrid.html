		<script>
		const KEY = 'c1LJuR0Bl2y02PefaQ2d8PvPnBKEN8KdhAOFYR_Bgmw';

		let mapConfig = {
			ppi:300,
			language:'zh'
		}

		var platform = new H.service.Platform({
			'apikey': KEY
		});

		var mapTileService = platform.getMapTileService({
			type: mapConfig.api
		});

		var parameters = {
			style: 'default',
			ppi: mapConfig.ppi,
			lg: mapConfig.language
		};

		var tileLayer = mapTileService.createTileLayer(
			mapConfig.tiletype,
			mapConfig.scheme,
			512,
			mapConfig.format,
			parameters
		);

		var map = new H.Map(
			document.getElementById('mapContainer'),
			tileLayer,
			{
				zoom: 5,
				center: { lat: 30.22, lng: -92.02 },
				pixelRatio: window.devicePixelRatio || 1
			}
		);


		map.setBaseLayer(tileLayer);
