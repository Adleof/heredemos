<html>
<head>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
	<link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>

<div class="container">
	<div id="panel">
		<h2>Isoline Router Display</h2>
		
		<!-- initial state asks for the file -->
		<p>
		Select a file to load. Can be geojson or csv. If a csv file is selected, ensure it has
		two columns named <code>lat</code> and <code>lng</code>.
		</p>

		<p>
		The max number of features rendered is: <span id="max_display"></span>
		</p>

		<input id="fileUpload" type="file" accept=".geojson,.csv">

		<!-- second state is - provide controls for isoline -->
		<div id="rangeControls">
		<p>
		<input type="range" min="0" max="100" value="0" list="rangeOptions" id="range" oninput="label.value=parseInt(range.value)"> 
		<datalist id="rangeOptions">
			<option value="0" label="0">
			<option value="10">
			<option value="20">
			<option value="30">
			<option value="40">
			<option value="50" label="50">
			<option value="60">
			<option value="70" >
			<option value="80">
			<option value="90">
			<option value="100" label="100">			
		</datalist>

		<output for="range" id="label">0</output><br/>
		todo: drop down for time vs distance, currently its dinstance in KM
		</p>
		</div>

		
	</div>

	<div id="map"></div>

</div>

<script src="app.js"></script>
</body>
</html>
